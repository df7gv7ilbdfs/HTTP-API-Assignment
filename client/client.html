<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    const send = async () => {

      const page = document.querySelector("#page").value;
      const type = document.querySelector("#type").value;

      const response = await fetch(page, {
        method: "GET",
        headers: {
          'Accept': type,
        },
      });

      if (response.status == 200) {
        document.querySelector("#request").textContent = "Success";
      }

      if (response.status == 400) {
        document.querySelector("#request").textContent = "Bad Request";
      }

      if (response.status == 401) {
        document.querySelector("#request").textContent = "Unauthorized";
      }

      if (response.status == 403) {
        document.querySelector("#request").textContent = "Forbidden";
      }

      if (response.status == 500) {
        document.querySelector("#request").textContent = "Internal Server Error";
      }

      if (response.status == 501) {
        document.querySelector("#request").textContent = "Not Implemented";
      }

      if (response.status == 404) {
        document.querySelector("#request").textContent = "Resource Not Found";
      }

      const text = await response.text();

      if (type == "text/xml") {
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, "application/xml");
        document.querySelector("#message").textContent = "Message: " + doc.querySelector("message").textContent;
      } else {
        const data = JSON.parse(text);
        document.querySelector("#message").textContent = "Message: " + data.message;
      }

      console.log(text);
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.querySelector("#send").addEventListener("click", send);
    });

  </script>
</head>

<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
    <h1 id="request"></h1>
    <h3 id="message"></h3>
  </section>
</body>

</html>
